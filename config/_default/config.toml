baseURL = "https://c-tan.com"
title = "Website of Cheng Tan"
theme = ["github.com/adityatelange/hugo-PaperMod"]

# Language Settings
languageCode = "en"
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Site Features
enableEmoji = true
enableRobotsTXT = true
summarylength = 10

# Google Analytics
# googleAnalytics = "UA-123-45"

# Output Formats
[outputs]
    home = ["HTML", "RSS", "JSON"] # JSON is required for search

# Content Rendering (Markup)
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true # Allow HTML in Markdown

    [markup.highlight]
        style = "monokai"
        codeFences = true
        guessSyntax = true
        lineNos = false
        noClasses = false # Use PaperMod's CSS for styling (supports dark/light mode)
