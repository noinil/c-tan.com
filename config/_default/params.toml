# PaperMod Configuration

# General Defaults
author = "Cheng Tan"
description = "Website of Cheng Tan"
keywords = ["Research", "Bioinformatics", "LaTeX"]

# Comments (Disabled)
comments = false

# Assets
[assets]
    favicon = "favicons/favicon-32x32.png"
    apple_touch_icon = "favicons/apple-touch-icon.png"

# Theme Settings
defaultTheme = "auto"
# disableThemeToggle = false

# Feature Flags
showToc = true
TocOpen = false
showReadingTime = true
showShareButtons = true
showPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true

# Profile Mode (Global Defaults)
# Note: Text content (Title/Subtitle) is overridden in languages.toml
[profileMode]
    enabled = true
    imageUrl = "images/profile.png"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Cheng Tan"
    
    # Profile Mode Buttons
    [[profileMode.buttons]]
        name = "Blog"
        url = "post"
    [[profileMode.buttons]]
        name = "Publications"
        url = "publication"

# Social Icons
[[socialIcons]]
    name = "twitter"
    url = "https://twitter.com/oinil"
[[socialIcons]]
    name = "github"
    url = "https://github.com/noinil"
[[socialIcons]]
    name = "googlescholar"
    url = "https://scholar.google.co.jp/citations?user=m1aWrJsAAAAJ"
[[socialIcons]]
    name = "email"
    url = "mailto:ctan@c-tan.com"

# Math Support
[math]
    enable = true
